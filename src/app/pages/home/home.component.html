<div [@slideIn]>
  <fieldset
    class="w-[90vw] md:w-[60vw] lg:w-[40vw] xl:w-[30vw] h-[90vw] md:h-[60vw] lg:h-[40vw] xl:h-[30vw] bg-rectangleBg rounded-[12%] bg-no-repeat bg-center flex flex-col justify-center items-center gap-12 lg:gap-16 lg:-mt-32 border-[#295fe8] border-t-[12px] border-r-[12px] border-l-[12px]"
  >
    <legend
      class="w-2/3 flex justify-center items-center absolute top-[-60px] left-1/2 transform -translate-x-1/2 z-10"
    >
      <img src="/assets/images/logo.svg" />
    </legend>

    <a
      (click)="start()"
      class="border-b-4 border-x-2 border-[#243041] rounded-full cursor-pointer duration-75 hover:scale-105 active:scale-95"
    >
      <div
        class="bg-gradient-to-b from-[#FE71FE] to-[#7199FF] p-6 xl:p-8 rounded-full border-b-4 border-x-2 border-[#9D2DF5]"
      >
        <img
          src="/assets/images/icon-play.svg"
          width="1000"
          height="1000"
          class="h-12 w-12"
        />
      </div>
    </a>

    <a
      (click)="gotToInstruction()"
      class="rounded-full border-b-4 border border-[#243041] cursor-pointer duration-75 hover:scale-105 active:scale-95"
    >
      <div
        class="bg-[#3667e5] px-12 py-4 border-t-4 border-x-2 border-[#3B74FF] rounded-full text-xl md:text-3xl text-white"
      >
        HOW TO PLAY
      </div>
    </a>
  </fieldset>
</div>
