<div
  class="bg-[#1c115279] max-w-full min-h-screen flex flex-col lg:flex-row justify-center items-center"
  @slideIn
>
  <div class="w-full lg:w-auto px-8 py-6 lg:py-12">
    <div class="w-full flex p-4 justify-between items-center">
      <button
        (click)="gotoHome()"
        class="bg-gradient-to-b from-[#FE71FE] to-[#7199FF] p-4 rounded-full border-[#887AFD] border border-b-8 border-x-2 duration-75 hover:scale-105 active:scale-95"
      >
        <img src="/assets/images/icon-back.svg" class="w-6" />
      </button>
      <img src="/assets/images/How.svg" class="w-40 lg:w-60" />
      <p class="hidden lg:block"></p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-8 w-full mt-8">
      <div
        *ngFor="let instruction of instructions"
        class="bg-white flex flex-col lg:flex-col text-center justify-center items-center w-full rounded-3xl p-8 lg:py-16 gap-12"
      >
        <h1
          class="text-5xl lg:text-8xl font-medium text-[#2463FF] hidden md:block"
        >
          {{ instruction.number }}
        </h1>
        <div class="w-full text-left md:text-center">
          <div class="flex items-center gap-2">
            <h1 class="text-3xl font-medium text-[#2463FF] block md:hidden">
              {{ instruction.number }}
            </h1>
            <h3 class="text-2xl md:text-3xl uppercase w-full">
              {{ instruction.title }}
            </h3>
          </div>
          <p class="text-lg lg:text-2xl text-[#887DC0]">
            {{ instruction.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
